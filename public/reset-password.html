<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>🔐 비밀번호 재설정</h2>
    <input type="password" id="password" placeholder="새 비밀번호 입력" />
    <button id="resetBtn">비밀번호 변경</button>

    <script type="module">
      // hash fragment 처리 (맨 위에 추가)
      if (window.location.hash) {
        const newUrl = window.location.href.replace('#', '?');
        window.history.replaceState(null, '', newUrl);
      }

      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      // 여기에 실제 프로젝트의 URL과 PUBLIC_ANON_KEY를 입력하세요!
      const supabase = createClient("https://3d-modeling-mvp.vercel.app/", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0anZ2YnF1ZGRtZnB1ZXJqa3hkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwMDU4MzMsImV4cCI6MjA2MTU4MTgzM30.Du04ket2z3giaDpZgo1nVNsbVGl8GYGb2JRsGicDanA");

      const url = new URL(window.location.href);
      const access_token = url.searchParams.get("access_token");

      // 토큰이 없으면 에러 안내
      if (!access_token) {
        alert("유효하지 않은 접근입니다.");
        window.location.href = "/";
      }

      // 세션 설정
      supabase.auth.setSession({ access_token, refresh_token: access_token });

      document.getElementById("resetBtn").onclick = async () => {
        const password = document.getElementById("password").value;
        if (!password) {
          alert("새 비밀번호를 입력하세요.");
          return;
        }
        const { data, error } = await supabase.auth.updateUser({ password });
        if (error) return alert("오류: " + error.message);
        alert("비밀번호가 변경되었습니다.");
        window.location.href = "/admin/login.html";
      };
    </script>
  </body>
</html>
